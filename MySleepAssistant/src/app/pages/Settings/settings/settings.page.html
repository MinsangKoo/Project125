<!-- Contains code to name our page "Settings" and also provide the hamburger button to access the side menu -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size:28px">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contains code for the input fields -->
<ion-content>

  <div style="padding-top: 3%">
    <ion-card>
      <ion-card-content>
        <strong>Name</strong>
      </ion-card-content>
      <ion-item>
        <ion-input style="width:50%" placeholder="Enter Name"></ion-input>
      </ion-item>
    </ion-card>
  </div>

  <div style="padding-top: 1%; padding-bottom: 1%">
    <ion-card>

      <ion-card-content>
        <strong>Gender</strong>
      </ion-card-content>
      <ion-item>
        <ion-select placeholder="Choose Gender">
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-card>
  </div>

  <div>
    <ion-button expand="block" routerLink="/pages/Availability/availability">Change Sleep Availability</ion-button>
  </div>

  <div>
    <ion-button expand ="block" routerLink="/pages/Connect/connect">Reconnect Smartwatch to Fitbit</ion-button>
  </div>


  <ion-grid>
    <ion-row>
  
      <ion-col>
        <ion-button style="position:fixed; left:0; bottom:0; width:40%" expand="block"> Cancel </ion-button>
      </ion-col>
  
  
      <ion-col>
        <ion-button style="position:fixed; right:0; bottom:0; width:40%; background-color:red" expand="block"> Apply </ion-button>
      </ion-col>
  
    </ion-row>
  </ion-grid>

</ion-content>
