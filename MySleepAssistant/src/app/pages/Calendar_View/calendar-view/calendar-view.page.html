<!-- Contains code to name our page "Calendar View" and also provide the hamburger button to access the side menu -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size:28px">Calendar View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="padding-top: 2rem">
    <ion-card>
      <div class="canvas" style="height: 320px;">
        <canvas id="chart"></canvas>
      </div>
    </ion-card>
  </div>

  <!-- <ion-img style="padding-top: 5%;" src="../../../../assets/images/calendar_placeholder.png" alt=""></ion-img> -->


  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-button expand="block" (click)="seeWeekView()"> Week </ion-button>
      </ion-col>

      <ion-col> </ion-col>

      <ion-col>
        <ion-button expand="block" (click)="seeMonthView()"> Month </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
